<footer class="footer">

    <p>
        (c) 2017 NewCrafts team, All rights reserved
    </p>
    <div class="credits">
        <p>Picture credits</p>
        <ul>

            {% for credit in site.data.credits %}
            <li>
                <a href="{{ credit.link }}">
                    {{ credit.name }} by {{ credit.author}}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</footer>
